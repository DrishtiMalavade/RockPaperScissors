<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="container">
        <h2>Computer: <span id="computer-choice"></span></h2>
        <h2>You: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button class="button" id="rock"><img src="rock.jpeg" alt="Rock"></button>
        <button class="button" id="paper"><img src="paper.jpeg" alt="Paper"></button>
        <button class="button" id="scissors"><img src="scissors.jpeg" alt="Scissors"></button>
    </div>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
